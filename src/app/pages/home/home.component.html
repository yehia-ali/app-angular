<gridster [options]="options" style="background-color:#fff">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <ng-container *ngIf="item.type === 'chart'">
      <app-card>
        <div body>
          <h3 title>
            {{ chartTitle }}
          </h3>
          <div class="row">
            <div class="col-6">
              <app-chart
                [title]="'recurring'"
                [percentage]="'40'"
                [chartHeight]="185"
                [chartWidth]="200"
                [firstColor]="'#000'"
                [firstData]="200"
                [secondeColor]="'#E5E9EC'"
                [secondeData]="20"
                [class]="'w-50'"
              ></app-chart>
            </div>
            <div class="col-6">
              <app-chart
                [title]="'aware'"
                [percentage]="'20'"
                [chartHeight]="185"
                [chartWidth]="200"
                [firstColor]="'#6d5cae'"
                [firstData]="20"
                [secondeColor]="'#E5E9EC'"
                [secondeData]="20"
                [class]="'w-50'"
              ></app-chart>
            </div>
          </div>
        </div>
      </app-card>
    </ng-container>
    <ng-container *ngIf="item.type === 'list'">
      <app-list [title]="listTitle" [items]="listItems"></app-list>
    </ng-container>
  </gridster-item>
</gridster>
